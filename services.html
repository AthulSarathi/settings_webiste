<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1b26;
    }
    .services {
      background: linear-gradient(to bottom, #1b2735, #1b2e3f);
      padding: 80px 20px 60px;
      color: #fff;
      text-align: center;
    }
    .services h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }
    .service-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .service-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .service-icon {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #00d4ff;
    }
    .service-item h3 {
      margin: 0;
      font-size: 1.15em;
      color: #fff;
    }
    .service-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      .service-item {
        padding: 20px 10px;
      }
      .service-icon {
        font-size: 1.8em;
      }
      .service-item h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<section class="services" id="services">
  <h2>Our Services</h2>
  <div class="service-grid">
    <div class="service-item">
      <i class="fas fa-microchip service-icon"></i>
      <h3>Mobile Chip-Level Service</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-laptop service-icon"></i>
      <h3>Laptop Repair & Spare Parts</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-desktop service-icon"></i>
      <h3>Desktop Hardware & Software</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-tools service-icon"></i>
      <h3>Motherboard Repair & Flashing</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-mobile-alt service-icon"></i>
      <h3>iPhone & Android Servicing</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-database service-icon"></i>
      <h3>Data Recovery & Backup</h3>
    </div>
  </div>
</section>

</body>
</html>
